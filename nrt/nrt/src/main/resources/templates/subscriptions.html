<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="~{header :: pageheader}"></head>
<body>

<nav th:replace="~{header :: navbar}"></nav>

<div class="container-fluid bg-light py-4">
  <div class="row justify-content-center">
    <div class="col-12">
      <div class="bg-white p-5 rounded shadow-lg">
        
        <!-- Back Button -->
        <div class="row mb-3">
          <div class="col-12 d-flex justify-content-start">
            <a th:href="@{/dashboard}" class="btn btn-outline-secondary">Back to Dashboard</a>
          </div>
        </div>

        <!-- Page Title -->
        <div class="row">
          <div class="col-12">
            <h2 class="text-center mb-4">Your Subscriptions</h2>
          </div>
        </div>

        <!-- User Information -->
        <div class="row mb-4">
          <div class="col-md-6">
            <p><strong>User:</strong> <span th:text="${user.email}"></span></p>
          </div>
          <div class="col-md-6">
            <p><strong>Remaining Bids:</strong> <span th:text="${user.remainingBids}"></span></p>
          </div>
        </div>

        <hr class="mt-4 mb-4">

        <!-- Subscriptions Table -->
        <div class="row">
          <div class="col-12">
            <h3 class="text-center mb-3">Your Subscriptions</h3>
            <table class="table table-hover table-bordered">
              <thead class="table-light">
                <tr>
                  <th>Plan Name</th>
                  <th>Number of Bids</th>
                  <th>Purchase Date</th>
                  <th>Validity Date</th>
                </tr>
              </thead>
              <tbody>
                <tr th:each="subscription : ${subscriptions}">
                  <td th:text="${subscription.planName}"></td>
                  <td th:text="${subscription.numberOfBids}"></td>
                  <td th:text="${subscription.startDate}"></td>
                  <td th:text="${subscription.endDate}"></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>

</body>
</html>
