<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

 <form th:action="@{/login}" th:object="${userModel}" method="post">
                 <div class="text-center mb-4">
                    <img src="assets/images/alogo.jpg" alt="nrt Logo">
                </div>
                <div th:if="${errorMessage}" class="alert alert-danger" role="alert" id="error-alert">
                    <p th:text="${errorMessage}"></p>
                </div>
                <div th:if="${successMessage}" class="alert alert-success" role="alert" id="success-alert">
                    <p th:text="${successMessage}"></p>
                </div>
              <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" th:field="*{email}" placeholder="Enter your email" required>
                </div>
              <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" th:field="*{password}" placeholder="Enter your password" required>
                </div>   
                <div class="form-group text-center">
                    <button type="submit" class="btn btn-primary">Login</button>
                </div>
                <div class="form-group text-center">
                    <a href="/resetpassword">Forgot your Password?</a>
                </div>
                <div class="form-group text-center">
                    <p>Don't have an account? <a href="/register">Register</a>.</p>
                </div>
            </form>

</body>
</html>
